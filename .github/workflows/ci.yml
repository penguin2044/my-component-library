name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  code-quality-checks:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci --legacy-peer-deps
    
    - name: Run Prettier check
      run: npm run format:check
      continue-on-error: false
    
    - name: Run tests
      run: npm test
      continue-on-error: false
      env:
        CI: true
    
    - name: Build production
      run: npm run build
      env:
        CI: true